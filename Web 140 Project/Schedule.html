    <h2 class="appth2">Schedule An Appointment</h2>

   <form id="Schedule" method="post">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label>First name:</label>
            <input>
            <br>
            <label>Last Name:</label>
            <input>
            <br>
            <label>Phone Number:</label>
            <input>
            <br>
            <label>Email:</label>
            <input>
            <br>
        </fieldset>
        <fieldset>
            <legend>
                Reason For Appointment
            </legend>
                <input type="radio" id="Repair" name="Reason" value="Repair">
                <label for="Repair">Repair</label>
                <br>
                <input type="radio" id="Purchase" name="Reason" value="Purchase">
                <label for="Purchase">Purchase</label>
                <br>
                <input type="radio" id="Parts" name="Reason" value="Parts">
                <label for="Parts">Parts</label>
                <br>
                <input type="radio" id="Other" name="Reason" value="Other">
                <label for="Other">Other</label>
                <br>
                <label>Specify:</label>
                <input>
                <br>
        </fieldset>
        <fieldset>
            <legend>
                Best way to contact you?
            </legend>
                <input type="checkbox" id="Phone" name="contact" value="Phone">
                <label for="Phone">Phone</label>
                <br>
                <input type="checkbox" id="Email" name="contact" value="Email">
                <label for="Email">Email</label>
                <br>
                <input type="checkbox" id="other1" name="contact" value="other">
                <label for="other1">Other</label>
                <br>
                <label>Specify:</label>
                <input>
                <br>
        </fieldset>
        <fieldset>
            <legend>Timeframe</legend>
            <label for="Timeframe">Timeframe</label>
                <select id="Timeframe" name="Timeframe">
                    <option value="Oneday">One Day</option>
                    <option value="Oneweek">One Week</option>
                    <option value="Onemonth">One Month</option>
                    <option value="Longer">Longer than one month</option>
                </select>
                <br>
                <label>How Long?</label>
                <input>
                <br>
        </fieldset>
        <fieldset id="other">
            <legend>Other Notes:</legend>
            <br>
            <textarea id="w3review" name="w3review" rows="4" cols="50">type text Here</textarea>
            
        </fieldset>
